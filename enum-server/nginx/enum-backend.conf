# NGINX Configuration for ENUM Backend
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream enum_backend {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name enum.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name enum.yourdomain.com;

    # SSL Configuration (use Let's Encrypt or your own certs)
    ssl_certificate /etc/letsencrypt/live/enum.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/enum.yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/enum-backend-access.log;
    error_log /var/log/nginx/enum-backend-error.log;

    # Proxy to Flask backend
    location / {
        proxy_pass http://enum_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if not handled by Flask)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint (bypass proxy for monitoring)
    location /health {
        proxy_pass http://enum_backend/health;
        access_log off;
    }
}
